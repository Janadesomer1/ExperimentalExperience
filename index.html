<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>The Astmanaut</title>
</head>

<body>
  <div class="main">
    <!-- Images-->
    <div class="introImages">
      <img class="mountainImg" src="assets/img/mountains.png" width="900" height="400" alt="mountains">
      <img class="moonImg" src="assets/img/moon.png" width="900" height="220" alt="mountains">
    </div>

    <div class="instructions" id="instructionsContainer">
      <h1>ASTMANAUT</h1>
      <p class="intro">Are you ready to make your dream come true? </br>
        We help you to get better control over your astma.
      </p>
      <div class="homeButtons">
        <a class="homeButton" href="pages/game.html" id="startButton" onclick="startGame()">Start</a>
        <a class="homeButton" href="pages/story.html">Watch the story</a>
      </div>
    </div>

    <!-- Stars-->
    <div id="space" class="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>

  </div>

  <!-- Loading screen-->
  <div id="load_screen" class="load_screen">
    <div id="loading" class="loading">
      <p>Loading ...</p>
      <p>This site uses audio. Please, put your audio and mic on.</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      const load_screen = document.getElementById("load_screen");
    });
    setTimeout(() => {
      document.body.removeChild(load_screen);
    }, 1500);
  </script>
</body>

</html>
