<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>The Astmanaut</title>
</head>

<body>


  <div class="main">
    <!-- Images-->
    <div class="introImages">
        <img class="mountainImg" src="assets/img/mountains.png" width="900" height="400" alt="mountains">
        <img class="moonImg" src="assets/img/moon.png" width="900" height="220" alt="mountains">
    </div>

    <!-- START GAME !-->
    <div class="instructions" id="instructionsContainer">
      <h1>ASTMANAUT</h1>
      <p class="intro">Are you ready to make your dream come true? </br>
        We help you to get better control over your astma.
      </p>
      <div class="homeButtons">
        <div id="startButton" class="homeButton" onclick="startGame()">
          <span id="start">Start</span>
        </div>
        <a class="homeButton" href="story.html">Watch the story</a>
      </div>
    </div>
  </div>
  </div>


  <!-- Loading screen-->
  <div id="load_screen" class="load_screen">
    <div id="loading" class="loading">
      <p>Loading ...</p>
      <p>This site uses audio. Please, put your audio and mic on.</p>
    </div>
  </div>

  <div class="countDownContainer fade" id="countDownContainer"></div>
  <canvas id="canvas" class="visualiser"></canvas>

  <script>
    window.addEventListener("load", function () {
      const load_screen = document.getElementById("load_screen");
    });
    setTimeout(() => {
      document.body.removeChild(load_screen);
    }, 1000);
  </script>

  <script src="js/libs/three.min.js"></script>
  <script src="js/libs/math.js"></script>

  <script src="js/libs/LensFlare.js"></script>
  <script src="js/controls/OrbitControls.js"></script>

  <script src="js/sceneSubjects/Particles.js"></script>
  <script src="js/sceneSubjects/LensFlare.js"></script>
  <script src="js/sceneSubjects/Lights.js"></script>
  <script src="js/sceneSubjects/AstronautEnvironment.js"></script>
  <script src="js/sceneSubjects/SceneSubject.js"></script>

  <script src="js/eventBus/EventBus.js"></script>
  <script src="js/eventBus/constants.js"></script>

  <script src="js/SceneManager.js"></script>
  <script src="js/DomUIManager.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
