<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
  <link rel="manifest" href="assets/favicon//site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff"> 
  <script>
  WebFontConfig={custom:{families:["yeager"], urls:["assets/fonts/stylesheet.css"]}},function(s){var t=s.createElement("script"),a=s.scripts[0];t.src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js",t.async=!0,a.parentNode.insertBefore(t,a)}(document)
  </script>
  <title>The Astmanaut</title>
</head>

<body>
  <div class="main" id="main">
    <audio autoplay loop>
      <source src="assets/music/IntroSoundtrack.ogg" loop=true style="display:none;" autoplay loop type="audio/ogg">
      <source src="assets/music/IntroSoundtrack.mp3" loop=true style="display:none;" autoplay loop type="audio/mpeg">
          Your browser does not support the audio element.
    </audio>

    <!-- Images-->
    <div class="introImages">
      <img class="mountainImg" src="assets/img/mountains.png" width="900" height="400" alt="mountains">
      <img class="moonImg" src="assets/img/moon.png" width="900" height="220" alt="mountains">
    </div>

    <div class="instructions" id="instructionsContainer">
      <h1 class="title-head">ASTMANAUT</h1>
      <p class="intro">Are you ready to make your dream come true? </br>
        We help you to get better control over your astma.
      </p>
      <div class="homeButtons">
        <a class="homeButton" href="pages/game.html" id="startButton" onclick="startGame()">Start</a>
        <a class="homeButton" href="pages/story.html" id="storyButton" >Watch the story</a>
      </div>
    </div>

    <div class="flex2">
      <div class="flex">
          <img src="assets/img/headphones.png" alt="headphones-icon" width="20" height="20">
          <!-- <p class="alert-text">Headphones are highly recommended</p> -->
      </div>

      <div class="flex">
          <img src="assets/img/mic.png" alt="microphone-icon" width="20" height="20">
          <!-- <p class="alert-text">Allow mic use on your device</p> -->
      </div>
      <p>Microphone and audio are required</p>
    </div>

    <!-- Stars-->
    <div id="space" class="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>

  </div>

  <!-- Loading screen-->
  <div id="load_screen" class="load_screen">
    <div id="loading" class="loading">
      <p><strong>Loading ...</strong></p>
      <p>This site uses audio. Please, put your audio and mic on.</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      const load_screen = document.getElementById("load_screen");
    });
    setTimeout(() => {
      document.body.removeChild(load_screen);
    }, 1500);
  </script>
  <script src="js/buttonSound.js"></script>
</body>

</html>
